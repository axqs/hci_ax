
{% extends 'covid_site/base.html' %}
{% load static %}

{% block body_block %}

{% if charts %}
    {% for c in charts %}
        <div id="container" class={{ c.size }}>
            <div id={{ c.id }}></div>
        </div>
    {% endfor %}
{% else %}
    <p>No data available.</p> 
{% endif %} 
<div style="clear: both; color: #ddddeb;">.</div>
{% endblock %}
